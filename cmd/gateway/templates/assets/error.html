<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
{{ template "style.css" .Style }}
</style>
<title>Server Error - {{ .Site }}</title>
</head>
<body>
<article>
<h1>{{ .HTTPStatus }} {{ .HTTPFriendly }}</h1>
<p>
An error occurred while processing the following request:

</p>
<a href="{{ .Request.URL | safeURL }}">{{ .Request.URL }}</a><br />
{{ if .Response }}
<table class="response">
    <tr>
        <td>Status code</td>
        <td>{{ .Response.Status }}</td>
    </tr>
    <tr>
        <td>Meta</td>
        <td>{{ .Response.Meta }}</td>
    </tr>
</table>
{{ end }}
<p>{{ .Message }}</p>
</article>
</body>
</html>
