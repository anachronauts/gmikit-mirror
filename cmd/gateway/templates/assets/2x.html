<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
{{ template "style.css" .Style }}
</style>
<title>{{ .Title }} - {{ .Site }}</title>
</head>
<body>
<article>
{{ .Body }}
</article>
<details>
	<summary>
		Proxied content from <a href="{{ .Request.URL | safeURL }}">{{ .Request.URL }}</a>
	</summary>
	<table>
		<tr>
			<td>Status code</td>
			<td>{{ .Response.Status }}</td>
		</tr>
		<tr>
			<td>Meta</td>
			<td>{{ .Response.Meta }}</td>
		</tr>
	</table>
</details>
</body>
</html>
