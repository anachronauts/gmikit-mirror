<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
{{ template "style.css" .Style }}
</style>
<title>{{ .Response.Status }} - {{ .Site }}</title>
</head>
<body>
<article>
<h1>Redirect</h1>
<p>
You are being redirected to the following resource:

</p>
<a href="{{ .Location | safeURL }}">{{ .Location }}</a><br />
<p>
The redirect was received in response to the following request:

</p>
<a href="{{ .Request.URL | safeURL }}">{{ .Request.URL }}</a><br />
{{ template "response.html" . }}
</article>
</body>
</html>
